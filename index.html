<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
    , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game of Life</title>
  <!-- Our Style Sheet -->
  <link rel="stylesheet" href='style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="d-flex justify-content-center">
    <div id='world'>
    </div>
</div>

<div>
    <div class="d-flex justify-content-center">
        <div class="d-inline-flex p-3">
            <div class="input-group mb-2 ">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Columns:</span>
                </div>
                <input type="text" class="form-control" aria-describedby="basic-addon1" id="cols" name="cols">
            </div>
        </div>
        <div class="d-inline-flex p-3">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Rows:</span>
                </div>
                <input type="text" class="form-control" aria-describedby="basic-addon1" id="rows" name="rows">
            </div>
        </div>
        <div class="d-inline-flex p-3">
            <button onclick="onSubmitGrid()" class="btn btn-primary">Submit</button>
        </div>
    </div>


<!--    <label for="cols">Columns:</label>-->

<div class="d-flex justify-content-center">
    <h2>Click on table cells to toggle the cells as alive or dead.</h2>
</div>
    <div class="d-flex justify-content-center">
        <h3>Click the Start Reproducing button to Start and Stop</h3>

    </div>
    <div class="d-flex justify-content-center">

        <input type='button' class="btn-success m-2" id='btnstartstop' value='Start Reproducing' onclick='updateButtonState();'/>
        <input type='button' class="btn-dark m-2" id='btnreset' value='Reset World' onclick='resetWorld();'/>
    </div>


    <!-- Our JavaScript -->
<script src='/app.js'></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
